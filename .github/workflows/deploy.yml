name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1
  REPOSITORY: seo-audit-tool
  SERVICE: seo-audit-backend
  REGION: us-central1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test

    - name: Run linting
      run: npm run lint
      continue-on-error: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker to use gcloud as a credential helper
      run: |-
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

    - name: Create Artifact Registry repository
      run: |-
        gcloud artifacts repositories create $REPOSITORY \
          --location=$GAR_LOCATION \
          --repository-format=docker \
          --description="SEO Audit Tool repository" \
          --project=$PROJECT_ID || true

    - name: Build and push container
      run: |-
        docker build -t "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA" .
        docker push "$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$SERVICE:$GITHUB_SHA"

    - name: Deploy to Cloud Run
      id: deploy
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: ${{ env.SERVICE }}
        region: ${{ env.REGION }}
        image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}
        flags: |
          --port=8080
          --memory=2Gi
          --cpu=2
          --min-instances=0
          --max-instances=10
          --allow-unauthenticated
          --timeout=300
        env_vars: |
          NODE_ENV=production
          LOG_LEVEL=info

    - name: Show Output
      run: echo ${{ steps.deploy.outputs.url }}

    - name: Update Cloudflare Pages environment
      run: |
        echo "VITE_API_BASE_URL=${{ steps.deploy.outputs.url }}" >> cloudflare-env.txt
        echo "Cloud Run backend deployed at: ${{ steps.deploy.outputs.url }}"

  deploy-frontend:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Build frontend for Cloudflare Pages
      run: |
        # Create a simple build script for frontend-only files
        mkdir -p dist
        cp index.html dist/
        cp example.html dist/
        cp -r assets dist/ 2>/dev/null || echo "No assets directory found"
        
        # Create _redirects file for Cloudflare Pages
        cat > dist/_redirects << 'EOF'
        /api/* https://seo-audit-backend-[hash]-uc.a.run.app/api/:splat 200
        /* /index.html 200
        EOF
        
        echo "Frontend built for Cloudflare Pages"

    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: seo-audit-tool
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3'